<meta charset="UTF-8">

<script>
    function saltarLinea() {
        document.write("<br><br><br>");
    }

    function imprimir(frase) {
        document.write(frase);
        saltarLinea();
    }

    var victorias = parseInt(prompt("Informe la cantidad de victorias"));
    var empates = parseInt(prompt("Informe la cantidad de empates"));
    var numero = 10;
    var puntosTotal = (victorias * 3) + empates;

    
    if (puntosTotal > 28){

    imprimir("El equipo esta mejor que el año pasado: " + puntosTotal);
    
    }
    if (puntosTotal < 28){
    
    imprimir("El equipo esta peor que el año pasado: " + puntosTotal);
    }
    if (puntosTotal == 28){
    
    imprimir("El equipo esta igual que el año pasado: " + puntosTotal);
    }

if(numero >= 2 && numero < 12) {

}
  
</script>
